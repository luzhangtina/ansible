# setup-app.yml
---
- hosts: webservers
  become: true
  tasks:
    - name: Upload application files
      copy:
        src: ../index.php
        dest: /var/www/html
        mode: 0755

    - name: Configure php.ini file
      lineinfile:
        path: /etc/php.ini
        regexp: ^short_open_tag
        line: 'short_open_tag=on'
      notify: Restart apache

  handlers:
    - name: Restart apache
      service: name=httpd state=restarted
